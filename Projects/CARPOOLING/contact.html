<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Carpooling</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand {
      font-weight: bold;
      padding: 10px 0 10px 0;
      padding-left: 10px;
    }

    .nav-button {
      margin-left: 10px;
    }

    .contact-form {
      width: 800px;
      height: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin-top: 50px;
    }

    .contact-form h2 {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand">CONTACT US</a>
        <div class="ms-auto">
          <a href="index.html" class="btn btn-light nav-button">HOME</a>
          <a href="search-ride.html" class="btn btn-light nav-button">SEARCH RIDE</a>
          <a href="offer-ride.html" class="btn btn-light nav-button">OFFER RIDE</a>
          <a href="profile.html" class="btn btn-light nav-button">PROFILE</a>
          <a href="contact.html" class="btn btn-light nav-button">CONTACT US</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2 class="text-center">Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name*</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email*</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message*</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..."
            required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </section>
  </main>

</body>

</html>
