<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const n = prompt("Enter a number: ");
        
        let flag=0;
        for(let i=2; i<n; i++){
            if(n%i==0){
                flag=1;
                break;
            }
        }
        if(flag==0){
            alert("Prime Number");
        }
        else{
            alert("Not a Prime Number");
        }

    </script>
</body>
</html>
