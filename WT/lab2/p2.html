<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime between given range</title>
</head>
<body>
    <script type="text/javascript">
        const n1 = parseInt(prompt("Enter 1st range : "));
        const n2 = parseInt(prompt("Enter 2nd range : "));
        let i, j;
        for(i = n1; i <= n2; i++){
            let count = 0;
            for(j = 1; j <= i; j++){
                if(i % j == 0){
                    count++;
                }
            }
            if(count == 2){
                document.write(i + "<br>");
            }
        }
    </script>
</body>
</html>
