<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factors</title>
</head>
<body>
    <script type="text/javascript">
        const factors = parseInt(prompt("Enter a number: "));
        let fact;
        let i = 1;
        while (i <= factors) {
            if (factors % i == 0) {
                fact = i + " ";
                document.write(fact);
            }
            i++;
        }
    </script>
</body>
</html>
