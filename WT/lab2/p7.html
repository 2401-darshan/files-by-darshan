<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        s = prompt("Enter string : ");
        f = s.indexOf("a");
        l = s.lastIndexOf("a");
        document.write("First occurence of a : " + f + "<br>");
        document.write("Last occurence of a : " + l + "<br>");
        document.write("Substring : ");
        document.write(s.substring(f + 1, l));
    </script>
</body>
</html>
