<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple - Events</title>
</head>
<body>
    <button onclick="function1()">CLICK</button>
    <button ondblclick="function2()">DOUBLE CLICK</button>
    <button onmousedown="function3()">MOUSE DOWN</button>
    <button onmousemove="function4()">MOUSE MOVE</button>
    <button onmouseover="function5()">MOUSE OVER</button>
    <button onmouseout="function6()">MOUSE OUT</button>
    <button onmouseup="function7()">MOUSE UP</button>

    <script>
        function function1(){
            alert("You clicked the button");
        }
        function function2(){
            alert("You double clicked the button");
        }
        function function3(){
            alert("You pressed the mouse down");
        }
        function function4(){
            alert("You moved the mouse");
        }
        function function5(){
            alert("You moved the mouse over the button");
        }
        function function6(){
            alert("You moved the mouse out of the button");
        }
        function function7(){
            alert("You released the mouse button");
        }
    </script>
</body>
</html>
