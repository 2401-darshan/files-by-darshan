<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard events</title>
</head>

<body>
    <button onkeydown="function1()">Key Down</button>
    <button onkeyup="function2()">Key Up</button>
    <button onkeypress="function3()">Key Press</button>

    <script>
        function function1() {
            alert("Key Down");
        }
        function function2() {
            alert("Key Up");
        }
        function function3() {
            alert("Key Press");
        }
    </script>
</body>

</html>
