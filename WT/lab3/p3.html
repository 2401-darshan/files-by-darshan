<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <script>
        const n = parseInt(prompt("enter the size of array :- "));
        let arr = [];
        for(let i=0;i<n;i++){
            arr[i] = parseInt(prompt("enter the element : "));
        }
        let temp;
        for(let i=0 ; i<n-1 ; i++){
            for(let j=0 ; j<n-i-1 ; j++){
                if(arr[j]>arr[j+1]) {
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }   
        }
        alert(arr);
    </script>
</body>
</html>
