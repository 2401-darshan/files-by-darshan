<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum number</title>
</head>

<body>
    <script type="text/javascript">
        const n = parseInt(prompt("Enter a number: "));
        let arr = [];
        
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt("Enter a number : "));
        }
        let max = arr[0];
        for (let i = 0; i < n; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        alert("Maximum number is " + max);
    </script>
</body>

</html>
