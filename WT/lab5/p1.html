<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        input {
            width: 232px;
        }

        button {
            font-size: 20px;
            width: 55px;
            height: 40px;
            font-weight: 600;
        }

        .equal {
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <table>
            <tr>
                <td>
                    <input id="inputBox">
                </td>
            </tr>

            <tr>
                <td>
                    <button onclick="calculate('%')">%</button>
                    <button onclick="clear()">CE</button>
                    <button onclick="clear()">C</button>
                    <button onclick="backspace()">Back</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button onclick="calculate('7')">7</button>
                    <button onclick="calculate('8')">8</button>
                    <button onclick="calculate('9')">9</button>
                    <button onclick="calculate('*')">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="calculate('4')">4</button>
                    <button onclick="calculate('5')">5</button>
                    <button onclick="calculate('6')">6</button>
                    <button onclick="calculate('-')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="calculate('1')">1</button>
                    <button onclick="calculate('2')">2</button>
                    <button onclick="calculate('3')">3</button>
                    <button onclick="calculate('+')">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="calculate('+/-')">+/-</button>
                    <button onclick="calculate('0')">0</button>
                    <button onclick="calculate('.')">.</button>
                    <button onclick="equal()" class="equal">=</button>
                </td>
            </tr>
        </table>

        <script>
            function calculate(n) {
                document.getElementById("inputBox").value += n;
            }
            function clear(n) {
                n = document.getElementById("inputBox");
                n.innerHTML += "";
            }
            function backspace() {
                let input = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = input.slice(0, -1);
            }
            function equal() {
                let result = eval(document.getElementById("inputBox").value);
                document.getElementById("inputBox").value = result
            }
        </script>
    </div>
</body>

</html>
